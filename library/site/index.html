<!DOCTYPE html>
<html>
<head>
    <title>Backbone Library</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div id="books">
       <form id="addBook" action="#" method="get" accept-charset="utf-8">
           <div>
               <label for="coverImage">CoverImage: </label><input type="file" id="coverImage" />
               <label for="title">Title: </label><input type="text" name="title" value="" id="title">
               <label for="author">Author: </label><input type="text" name="author" value="" id="author">
               <label for="releaseDate">Release date: </label><input type="text" name="releaseDate" value="" id="releaseDate">
               <label for="keywords">Keywords</label><input type="text" name="keywords" value="" id="keywords">
               <button id="add">Add</button>
           </div>
       </form>
    </div>

    <div class="bookContainer">
        <img src="img/placeholder.png" />
        <ul>
            <li>Title</li>
            <li>Author</li>
            <li>Release Date</li>
            <li>Keywords</li>
        </ul>

        <button class="delete">Delete</button>
    </div>

    <script type="text/template" charset="utf-8">
        <img src="<%= coverImage %>"/>
        <ul>
            <li><%= title %></li>
            <li><%= author %></li>
            <li><%= releaseDate %></li>
            <li><%= keywords %></li>
        </ul>

        <button class="delete">Delete</button>
    </script>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/models/book.js"></script>
    <script src="js/collections/library.js"></script>
    <script src="js/views/book.js"></script>
    <script src="js/views/library.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
