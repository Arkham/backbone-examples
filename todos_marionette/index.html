<!DOCTYPE html>
<html>
<head>
    <title>Marionette Todos</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/base.css" type="text/css" media="screen" title="no title" charset="utf-8">

    <script type="text/html" id="template-footer" charset="utf-8">
        <span id="todo-count"><strong class="count"></strong> <span class="label"></span> left</span>
        <ul id="filters">
            <li><a href="#">All</a></li>
            <li><a href="#active">Active</a></li>
            <li><a href="#completed">Completed</a></li>
        </ul>
        <button id="clear-completed">Clear completed <span class="count"></span></button>
    </script>

    <script type="text/html" id="template-header" charset="utf-8">
        <h1>Todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </script>

    <script type="text/html" id="template-todoItemView" charset="utf-8">
        <div class="view">
            <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
            <label><%= title %></label>
            <button class="destroy"></button>
        </div>
        <input class="edit" value="<%= title %>">
    </script>

    <script type="text/html" id="template-todoListCompositeView" charset="utf-8">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
    </script>

</head>
<body>
    <section id="todoapp">
        <header id="header"></header>
        <section id="main"></section>
        <footer id="footer"></footer>
    </section>
    <footer id="info">
        <p>Double-click to edit a todo</p>
        <p>Written by <a href="http://github.com/Arkham">Ju Liu</a></p>
    </footer>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/backbone.localStorage-min.js"></script>
    <script src="js/lib/backbone.marionette.js"></script>
    <script src="js/TodoMVC.js"></script>
    <script src="js/TodoMVC.Todos.js"></script>
    <script src="js/TodoMVC.Layout.js"></script>
    <script src="js/TodoMVC.TodoList.Views.js"></script>
    <script src="js/TodoMVC.TodoList.js"></script>
</body>
</html>
